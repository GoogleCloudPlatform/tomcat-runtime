# TODO: Switch back to using the AsyncFileHandler when it reliably fills in the call site info.

# Configure root logger to write to a file.
handlers = 1catalina.org.apache.juli.FileHandler
.handlers = 1catalina.org.apache.juli.FileHandler

# Configure the file handler to log where AppEngine expects the file to be located.
1catalina.org.apache.juli.FileHandler.level = FINE
1catalina.org.apache.juli.FileHandler.directory = /var/log/app_engine
1catalina.org.apache.juli.FileHandler.prefix = app.

# Configure the logger for ServletContext#log() to log to the main handler
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].level = INFO
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].handlers = 1catalina.org.apache.juli.FileHandler
